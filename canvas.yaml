preset: package

namespace: Laravel\Nova\DevTool

paths:
  src: src
  resource: resources

factory:
  path: database/factories

migration:
  path: database/migrations
  prefix: ''

console:
  namespace: Laravel\Nova\DevTool\Console

model:
  namespace: Laravel\Nova\DevTool\Models

provider:
  namespace: Laravel\Nova\DevTool

testing:
  namespace: Laravel\Nova\DevTool\Tests

generators:
  - Orchestra\Canvas\Commands\ConsoleGenerator
